@(title: String)(content: Html)(implicit flash: Flash, lang: Lang)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index">@Messages("application.name")</a>
                    <ul class="nav">
                        <li><a href="@routes.Application.index">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="page-header">
              <h1>@title</h1>
            </div>
            @content
        </div>
        <script>
        $(function() {
          $(".alert").alert();
        });
        </script>
    </body>
</html>
